<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="icon" type="image/png" href="/images/favicon.jpg">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div id="hamburgerContainer"></div>
    <main class="content">
      <header>
        <h1 class="heading">Projects</h1>

        <div class="searchbar">
          <input type="text" id="searchInput" placeholder="Search by Tag" />
          <button id="viewAllTags">View All Tags</button>
        </div>        
      </div>
    </header>
    <div id="allTagsContainer" style="display: none;">
      <h3>All Tags</h3>
        <ul id="allTagsList">
            <!-- Tags will be displayed here alphabetically -->
        </ul>
    </div>

      <section class="projects">
        <div class="filter-container">
          <label for="viewMode">  </label>
          <select id="viewMode">
              <option value="latest">Projects (Latest First)</option>
              <option value="grouped">Grouped Projects</option>
          </select>
      </div>
        <div class="project-container" id="project-container">
            <!-- Projects will be dynamically added here -->
        </div>
    </section>
      
    </main>
    <footer class="project-footer">
      <p>Thank you for visiting!</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
